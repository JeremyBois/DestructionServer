{% extends "_base.html" %}

{% block content %}
<section>
    <div class="row">
        <div class="col-md-12">
            <h2>Destruction Server Side</h2>
            <hr><br>
        </div>
    </div>
</section>
{% endblock %}



{% block js %}
    <script type="text/javascript" src="//cdn.socket.io/socket.io-1.4.5.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            socket.emit('MyEvent', {data: 'Bonjour'});
        });
    </script>
{% endblock %}
